<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beacon: Status Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-OK {
            color: green;
        }
        .status-OTHER {
            color: orange;
        }
        .status-FAIL {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Beacon: Status Report</h1>
    <table>
        <thead>
            <tr>
                <th>Service ID</th>
                <th>Status</th>
                <th>Last checked</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ServiceCfg.ServiceId}}</td>
                <td class="status-{{.ServiceStatus}}">{{.ServiceStatus}}</td>
                <td>
                    {{ if .LatestHealthCheck }}
                        {{ .LatestHealthCheck.Timestamp }}
                    {{ end }}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
